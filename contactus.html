<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="home.css">
</head>
<body>
    
    <header>
        <img src="Nchat.jpg" alt="" width="78px" height="60px" >

        <a href="./home.html"> <button>HOME</button></a>
        <a href="./contactus.html" target="_blank"><button>CONTACT</button></a>
        <a href="./aboutus.html" target="_blank"> <button>ABOUT</button></a>

    <div class="contact-form-container">
        
        
        <center>
            <form action="#" method="post" id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br><br>
                <a href="./home.html"><button type="submit">Submit</button></a>
            </form>
        </center><br><br>
