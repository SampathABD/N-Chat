    <script>
        function joinRoom(room) {
            document.getElementById('current-room').innerText = `Chatting with ${room}`;
        }
    
        const sampleMessages = [
            "Hello",
            "how are you?",
            "What's up?",
            "Nice to meet you!",
            "How's your day going?",
            "I'm here to chat!",
            "Tell me a joke!",
            "Do you have any hobbies?",
            "What's your favorite movie?",
            "How are you",
            "where are you going",
            "good Morning",
            "good Evening",
            "good Night",
            "Hi",
            
            // ... add more messages as needed
        ];
    
        function getRandomMessage() {
            const randomIndex = Math.floor(Math.random() * sampleMessages.length);
            return sampleMessages[randomIndex];
        }
    
        function simulateBotResponse() {
            const messagesDiv = document.getElementById('messages');
            const botResponse = document.createElement('div');
            botResponse.className = 'bot-message';
            botResponse.innerText = `user 1: ${getRandomMessage()}`;
            messagesDiv.appendChild(botResponse);
        }
    
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messagesDiv = document.getElementById('messages');
    
            const message = messageInput.value.trim();
            if (message !== '') {
                appendUserMessage(message);
                simulateBotResponse();
                messageInput.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
    
        function appendUserMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.innerText = `You: ${message}`;
            messagesDiv.appendChild(userMessage);
        }
    </script>
