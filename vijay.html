    <script>
        function addMessage(content, isUser, userName, userLogo) {
            var chatContent = document.getElementById('chat-content');
            var newMessage = document.createElement('div');
            newMessage.classList.add('message');

            if (isUser) {
                newMessage.classList.add('user-message');
            }

            newMessage.innerHTML = `
      <img class="${isUser ? 'user1-logo' : 'user2-logo'}" src="${userLogo}" alt="User Logo">
      <div>
        <strong>${userName}</strong>: ${content}
      </div>
    `;

            chatContent.appendChild(newMessage);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function receiveMessage() {
            var messages = [
                "Hello there!",
                "How are you?",
                "Nice to meet you!",
                "This is a dynamic response.",
                "Feel free to type a message!"
            ];

            var randomMessage = messages[Math.floor(Math.random() * messages.length)];
            addMessage(randomMessage, false, "vijay", "v.jpg");
        }

        // Initial dynamic messages
        receiveMessage();
        addMessage("Hi, I'm User 1!", true, "Me", "sh.jpg");
        receiveMessage();
        addMessage("What's up?", true, "Me", "sh.jpg");

        function sendMessage() {
            var messageInput = document.querySelector('.input-box input');
            var messageContent = messageInput.value;

            if (messageContent.trim() !== '') {
                addMessage(messageContent, true, "Me", "sh.jpg");
                messageInput.value = '';
                setTimeout(receiveMessage, 1000);
            }
        }

        function closeChatBox() {
            var chatBox = document.getElementById('chat-box');
            var viewButton = document.querySelector('.view-button');

            chatBox.style.display = 'none';
            viewButton.style.display = 'block';
        }

        function toggleChatBox() {
            var chatBox = document.getElementById('chat-box');
            var viewButton = document.querySelector('.view-button');

            chatBox.style.display = (chatBox.style.display === 'none' || chatBox.style.display === '') ? 'block' : 'none';
            viewButton.style.display = 'none';
        }
    </script>
